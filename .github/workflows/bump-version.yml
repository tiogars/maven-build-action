name: Bump Patch Version

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  bump-version:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all tags
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Get latest tag and bump patch version
        id: bump
        run: |
          # Fetch all tags
          git fetch --tags
          
          # Get the latest tag, or use v0.0.0 if no tags exist
          LATEST_TAG=$(git tag -l "v*.*.*" | sort -V | tail -n 1)
          
          if [ -z "$LATEST_TAG" ]; then
            echo "No existing tags found. Starting from v0.0.0"
            LATEST_TAG="v0.0.0"
          fi
          
          echo "Latest tag: $LATEST_TAG"
          
          # Remove 'v' prefix and split version into components
          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          
          # Bump patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_TAG="v${MAJOR}.${MINOR}.${NEW_PATCH}"
          
          echo "New tag: $NEW_TAG"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "previous_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
      
      - name: Create and push new tag
        run: |
          NEW_TAG="${{ steps.bump.outputs.new_tag }}"
          git tag -a "$NEW_TAG" -m "Bump patch version to $NEW_TAG"
          git push origin "$NEW_TAG"
          echo "âœ… Successfully created and pushed tag $NEW_TAG"
      
      - name: Summary
        run: |
          echo "## Version Bump Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous Tag:** ${{ steps.bump.outputs.previous_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New Tag:** ${{ steps.bump.outputs.new_tag }}" >> $GITHUB_STEP_SUMMARY
